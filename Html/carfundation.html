      <form>

        <div class="grid-container">
          <div class="grid-container">
            <div class="grid-x grid-padding-x">
              <div class="medium-6 cell">
                <label>Modelo
                  <input type="text" placeholder="Modelo">
                </label>
              </div>
              <div class="medium-6 cell">
                <label>
                Año
                  <input type="text" placeholder="Año">
                </label>
              </div>
            </div>
          </div>
          <div class="grid-container">
            <div class="grid-x grid-padding-x">
              <div class="medium-6 cell">
                <label>Caja
                  <input type="text" placeholder="Caja">
                </label>
              </div>
              <div class="medium-6 cell">
                <label>
                Motor
                  <input type="text" placeholder="Motor">
                </label>
              </div>
            </div>
          </div>
        
          <div class="grid-container">
            <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <label>
                Tipo De Auto
                <select>
                  <option value="00">-Tipo De Auto-</option>
                  <option value="01">Tipo Urbano.</option>
                  <option value="02">Tipo Subcompacto.</option>
                  <option value="03">Tipo Hatchback </option>
                  <option value="04">Tipo Familiar.</option>
                  <option value="05">Tipo Sedán</option>
                  <option value="06">Tipo Berlina</option>
                  <option value="07">Tipo Descapotable.</option>
                  <option value="08">Tipo Coupé</option>
                </select>
              </label>
            </div>
            <div class="medium-6 cells">
              <label>
                Combustible
                <select>
                  <option value="01">Diesel</option>
                  <option value="02">Gasolina</option>
                </select>
              </label>
            </div>
            </div>
          </div>
  
          <div class="grid-container">
            <div class="grid-x grid-padding-x">
              <div class="medium-6 cells">
                <label>Marca
                  <select>
                    <option value="01">BMW </option>
                    <option value="02"> Mercedes-Benz</option>
                    <option value="03">Audi </option>
                    <option value="04">Nissan</option>
                    <option value="05">Renault </option>
                    <option value="06"> Jeep </option>
                    <option value="07">Hyundai </option>
                    <option value="08">Toyota </option>
                    <option value="09">Volkswagen </option>
                    <option value="10">Honda </option>
                    <option value="11">Chevrolet</option>
                  </select>
                </label>
              </div>
              <div class="medium-6 cells">
                <label>Estado
                  <select>
                    <option value="01">Nuevo</option>
                    <option value="02">Usado</option>
                    <option value="03">Dañado</option>
                  </select>
                </label>
              </div>
            </div>
          </div>
          <div class="grid-container">
            <label>
              Detalles:
              <textarea placeholder="None"></textarea>
            </label>
          </div>
  
          <div class="grid-container">
            <div class="grid-x grid-padding-x">
              <div class="medium-6 cell">
                <label>Fecha de publicacion
                  <input type="text" placeholder="Fecha">
                </label>
              </div>
              <div class="medium-6 cell">
                <label>
                  Detalle
                  <input type="text" placeholder="Detalle">
                </label>
              </div>
            </div>
          </div>
          <div class="grid-container">
            <div class="grid-x grid-padding-x">
              <div class="medium-6 cell">
                <label>Moneda
                  <select >
                    <option value="01">Dolar</option>
                    <option value="02">Euros</option>
                </select>
                </label>
              </div>
              <div class="medium-6 cell">
                <label>
                Precio
                  <input type="text" placeholder="Motor">
                </label>
              </div>
            </div>
          </div>
  
          <div  class="grid-container">
            <a class="button small expanded" href="#">Enviar
            </a>
          </div>
        </div>        
        </form>
